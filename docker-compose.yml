version: '3.8'
services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: oasis
      MYSQL_USER: oasis
      MYSQL_PASSWORD: oasis
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  backend-nest:
    build:
      context: ./backend-nest
      dockerfile: Dockerfile
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: oasis
      DB_USERNAME: oasis
      DB_PASSWORD: oasis
      JWT_SECRET: change-me-in-prod
      JWT_EXPIRES_IN: 1d
      PORT: 3000
    ports:
      - "3000:3000"

  frontend:
    build:
      context: ./
      dockerfile: ./frontend/Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app

volumes:
  db_data:
