{% extends "base.html" %}
{% block title %}{{ action }} Evento{% endblock %}
{% block content %}
<div class="d-flex align-items-center mb-4 gap-3">
  <a href="{{ url_for('events_list') }}" class="btn btn-outline-secondary btn-sm">
    <i class="bi bi-arrow-left"></i>
  </a>
  <h2 class="mb-0"><i class="bi bi-calendar-plus me-2"></i>{{ action }} Evento</h2>
</div>

<div class="card shadow-sm" style="max-width:600px">
  <div class="card-body">
    <form method="post">
      <div class="mb-3">
        <label class="form-label fw-semibold">Nombre del Evento <span class="text-danger">*</span></label>
        <input type="text" name="name" class="form-control"
               value="{{ event.name if event else '' }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label fw-semibold">Descripci√≥n</label>
        <textarea name="description" class="form-control" rows="3">{{ event.description if event and event.description else '' }}</textarea>
      </div>
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label fw-semibold">Fecha <span class="text-danger">*</span></label>
          <input type="date" name="event_date" class="form-control"
                 value="{{ event.event_date.strftime('%Y-%m-%d') if event else '' }}" required>
        </div>
        <div class="col-md-6">
          <label class="form-label fw-semibold">Hora</label>
          <input type="time" name="event_time" class="form-control"
                 value="{{ event.event_time if event and event.event_time else '' }}">
        </div>
      </div>
      <div class="mb-3 mt-3">
        <label class="form-label fw-semibold">Lugar</label>
        <input type="text" name="location" class="form-control"
               value="{{ event.location if event and event.location else '' }}">
      </div>
      <div class="d-flex gap-2 mt-4">
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-save me-1"></i>Guardar
        </button>
        <a href="{{ url_for('events_list') }}" class="btn btn-outline-secondary">Cancelar</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
