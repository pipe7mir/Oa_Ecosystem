<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Sistema de Control de Iglesia{% endblock %}</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    rel="stylesheet"
  />
  <style>
    body { background-color: #f8f9fa; }
    .sidebar { min-height: 100vh; background: #1a3a5c; }
    .sidebar .nav-link { color: #c8d8e8; }
    .sidebar .nav-link:hover, .sidebar .nav-link.active { color: #fff; background: rgba(255,255,255,0.12); border-radius: 6px; }
    .sidebar-brand { color: #fff; font-weight: 700; font-size: 1.1rem; }
    .main-content { min-height: 100vh; }
    .stat-card { border-left: 4px solid; }
    .stat-card-blue  { border-color: #0d6efd; }
    .stat-card-green { border-color: #198754; }
    .stat-card-orange{ border-color: #fd7e14; }
    .stat-card-purple{ border-color: #6f42c1; }
  </style>
</head>
<body>
<div class="container-fluid p-0">
  <div class="row g-0">
    <!-- Sidebar -->
    <nav class="col-md-2 sidebar py-3 px-2 d-flex flex-column">
      <a href="{{ url_for('index') }}" class="sidebar-brand text-decoration-none mb-4 ps-2">
        <i class="bi bi-church me-2"></i>Sistema Iglesia
      </a>
      <ul class="nav flex-column gap-1">
        <li class="nav-item">
          <a class="nav-link py-2 px-3 {% if request.endpoint == 'index' %}active{% endif %}"
             href="{{ url_for('index') }}">
            <i class="bi bi-speedometer2 me-2"></i>Dashboard
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link py-2 px-3 {% if 'member' in (request.endpoint or '') %}active{% endif %}"
             href="{{ url_for('members_list') }}">
            <i class="bi bi-people me-2"></i>Miembros
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link py-2 px-3 {% if 'attendance' in (request.endpoint or '') %}active{% endif %}"
             href="{{ url_for('attendance_list') }}">
            <i class="bi bi-calendar-check me-2"></i>Asistencia
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link py-2 px-3 {% if 'offering' in (request.endpoint or '') %}active{% endif %}"
             href="{{ url_for('offerings_list') }}">
            <i class="bi bi-cash-coin me-2"></i>Ofrendas
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link py-2 px-3 {% if 'event' in (request.endpoint or '') %}active{% endif %}"
             href="{{ url_for('events_list') }}">
            <i class="bi bi-calendar-event me-2"></i>Eventos
          </a>
        </li>
      </ul>
    </nav>

    <!-- Main content -->
    <main class="col-md-10 main-content p-4">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endwith %}

      {% block content %}{% endblock %}
    </main>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
